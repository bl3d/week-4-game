<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 4 game</title> 
 
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">  
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">    
</head>

<body>


  <div id="container">

    <h1>Star Wars RPG!</h1>

    <!-- area for character to select, or character that is selected -->
    <h4 id="chosePlayerMessage">▼▼▼ Select a Player! ▼▼▼</h4>
    <ul id="characterSelectZone" class="pHolder">

    </ul>  


    <div id="attackUI">
      <h4 id="choseEnemyMessage">▼▼▼ Chose An Enemy below to fight! ▼▼▼</h4>
      <div id="attackBtn" class="cta">ATTACK!!!</div>           
    </div>


    <!-- area for character ready to fight! -->
    <ul id="toAttackZone" class="pHolder">
      
    </ul>

    <!-- area for character currently defending -->
    <ul id="enemiesInWaiting" class="pHolder hidden">
      
    </ul>

    <div id="attackFeedback"></div>
    <div id="endOfGameStatus"></div>
    <div id="replayBtn" class="cta">Play Again?</div>
    

  </div>

  <img id="starWars_bg" src="assets/images/starWars_bg.jpg" alt="star wars game background, space image">


  
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script> 
  <script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script> 
  <script src="assets/javascript/game.js"></script>

</body>

</html>
